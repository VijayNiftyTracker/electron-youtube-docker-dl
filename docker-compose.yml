version: '2'
services:
  app:
    extends:
      file: docker-services.yml
      service: base_app
    ports:
      - 5000:5000
    links:
      - redis
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=/src/app.py
      - REDIS_HOST=redis
    command: python -m flask run --host=0.0.0.0
  worker:
    extends:
      file: docker-services.yml
      service: base_app
    links:
      - redis
    working_dir: /src
    volumes:
      - ./downloads:/downloads
    environment:
      - DOWNLOAD_DIR=/downloads
    command: rq worker -u redis://redis
  redis:
    image: redis:3.0.7-alpine
