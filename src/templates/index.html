<!DOCTYPE html>
<meta charset="utf-8">
<title>Gimme a URL</title>
{% if url %}
  <p>Queued a download for {{ url }}.</p>
{% endif %}
<form method="POST">
  <label for="url">URL to download:</label>
  <input type="url" name="url" id="url" required>
  <button type="submit">Download it</button>
</form>
